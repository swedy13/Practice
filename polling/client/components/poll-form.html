<template name="pollForm">

	<form>
		<div class="form-group">
			<label>Question</label>
			<input class="form-control" name="question" type="text" placeholder="Your Question"/>
		</div>

		<div class="form-group">
			<label>Choice #1</label>
			<input class="form-control" name="choice1" type="text" placeholder="Choice #1"/>
		</div>

		<div class="form-group">
			<label>Choice #2</label>
			<input class="form-control" name="choice2" type="text" placeholder="Choice #2"/>
		</div>

		<div class="form-group">
			<label>Choice #3</label>
			<input class="form-control" name="choice3" type="text" placeholder="Choice #3"/>
		</div>

		<button type="submit" class="btn btn-lg btn-primary btn-block">Create Poll</button>
	</form>
	
</template>
